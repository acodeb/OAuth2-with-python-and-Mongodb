<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OAuth2</title>
</head>
<body>
    {% if user %}
        <p>You are {{ user.username }}</p>
    {% else %}
        <p>You are not authorized</p>
    {% endif %}

    <p>Type any username:</p>
    <form method="POST" action='/'>
        <input type="text" name="username" />
        <input type="submit" />
    </form>
</body>
</html>
